Name: abc-gnp
Processes: 1
Steps:
    network:
        Extension: gml
        Parameters:
            nnode: 5000
            edge_density: "[i/5000 for i in (2, 4, 6, 8)]"
            replicate: 0
        Interpreter: R --vanilla --silent
        Startup: |
            suppressPackageStartupMessages(library(netabc))
            suppressPackageStartupMessages(library(VGAM))
        Rule: | 
            set.seed({seed})
            g <- sample_gnp({nnode}, {edge_density})
            graph_attr(g, "comment") <- "{yaml}"
            write.graph(SI.net(g), "{network}", format="gml")

    tree:
        Extension: nwk
        Parameters:
            edge_density: "[i/5000 for i in (2, 4, 6, 8)]"
            ntip: 1000
            nsimnode: 1000
            replicate: 0
        Depends: network
        Interpreter: bash
        Rule: |
            echo "#{yaml}" > {tree}
            SEED={seed}
            nettree --sim-nodes {nsimnode} --tree-tips {ntip} --seed $SEED {network} >> {tree}
            while [[ `treestat -i -s ntip {tree}` -lt {ntip} ]]; do
                SEED=$(($SEED+1))
                echo "#{yaml}" > {tree}
                nettree --sim-nodes {nsimnode} --tree-tips {ntip} --seed $SEED {network} >> {tree}
            done

    abc-config:
        Extension: yaml
        Parameters:
            nnode: 5000
            nsimnode: 1000
            density_min: 0.0002
            density_max: 0.004
        Interpreter: bash
        Rule: |
            echo "nodes: {nnode}" > {abc-config}
            echo "sim_nodes: {nsimnode}" >> {abc-config}
            echo "sim_time: 0" >> {abc-config}
            echo "transmit: 1" >> {abc-config}
            echo "remove: 0" >> {abc-config}
            echo "pr_edge: [\"uniform\", {density_min}, {density_max}]" >> {abc-config}

    abc:
        Extension: tsv
        Processes: 1
        Parameters:
            edge_density: "[i/5000 for i in (2, 4, 6, 8)]"
            ntip: 1000
            replicate: 0
            nthread: 20
            decay_factor: 0.4
            rbf_variance: 5
            nparticle: 1000
            nsample: 5
            quality: 0.95
            final_epsilon: 0.0
            final_accept: 0.015
        Depends: tree abc-config
        Interpreter: bash
        Rule: |
            echo "#{yaml}" > {abc}
            netabc --num-threads {nthread} --decay-factor {decay_factor} \
                   --rbf-variance {rbf_variance} --num-particles {nparticle} \
                   --num-samples {nsample} --quality {quality} --seed {seed} \
                   --final-epsilon {final_epsilon} --final-accept {final_accept} \
                   --net-type gnp --trace {abc} {tree} {abc-config} 
