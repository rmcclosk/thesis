Name: kernel-mean-degree
Processes: 6
Steps:
    network:
        Extension: gml
        Parameters:
            nnode: 5000
            mean_degree: [2, 4, 8, 16]
            seed: !!python/object/apply:__builtin__.xrange [0, 100, 1]
        Interpreter: R --vanilla --silent
        Startup: |
            suppressPackageStartupMessages(library(netabc))
            suppressPackageStartupMessages(library(igraph))
        Rule: | 
            set.seed({seed})
            g <- barabasi.game({nnode}, m={mean_degree}/2, directed=F)
            graph_attr(g, "comment") <- "{yaml}"
            write.graph(SI.net(g), "{network}", format="gml")

    tree:
        Extension: nwk
        Parameters:
            nnode: 5000
            mean_degree: [2, 4, 8, 16]
            nsimnode: 1000
            ntip: 200
            seed: !!python/object/apply:__builtin__.xrange [0, 100, 1]
        Depends: network
        Interpreter: bash
        Rule: |
            echo "#{yaml}" > {tree}
            nettree --sim-nodes {nsimnode} --tree-tips {ntip} --seed {seed} {network} >> {tree}

    kernel-matrix:
        Extension: mtx
        Parameters:
            branch_scaling: mean
            decay_factor: [0.1, 0.2, 0.4, 0.5]
            rbf_variance: ["1e-2", 0.0625, 0.125, 1, 2]
            sst_control: [0, 1]
            coal: ["yes", "no"]
        Depends: tree
        Interpreter: bash
        Rule: |
            echo "%%MatrixMarket matrix array real symmetric" > {kernel-matrix}
            echo "%{yaml}" >> {kernel-matrix}
            echo "{$#} {$#}" >> {kernel-matrix}
            for T1 in {tree}; do
                for T2 in {tree}; do
                    if [[ "$T1" < "$T2" || "$T1" == "$T2" ]]; then
                        if [[ "x{coal}" == "xyes" ]]; then
                            treekernel -d -l {decay_factor} -g {rbf_variance} -b {branch_scaling} \
                                       -s {sst_control} -c $T1 $T2 >> {kernel-matrix}
                        else
                            treekernel -d -l {decay_factor} -g {rbf_variance} -b {branch_scaling} \
                                       -s {sst_control} $T1 $T2 >> {kernel-matrix}
                        fi
                    fi
                done
            done

    kpca-plot:
        Extension: pdf
        Parameters:
            branch_scaling: mean
            decay_factor: [0.1, 0.2, 0.4, 0.5]
            rbf_variance: ["1e-2", 0.0625, 0.125, 1, 2]
            sst_control: [0, 1]
            coal: ["yes", "no"]
        Depends: kernel-matrix tree
        Interpreter: R --vanilla --silent
        Startup: library(netabc)
        Rule: |
            k <- read.mm("{kernel-matrix}")
            y <- collect.metadata(strsplit("{tree}", " ")[[1]])[,"mean_degree"]
            kpca.plot(k, color=list(mean.degree=y), yaml="{yaml}")
            ggsave("{kpca-plot}")

    classifier:
        Extension: tsv
        Parameters:
            branch_scaling: mean
            decay_factor: [0.1, 0.2, 0.4, 0.5]
            rbf_variance: ["1e-2", 0.0625, 0.125, 1, 2]
            sst_control: [0, 1]
            coal: ["yes", "no"]
            ncrossv: 1000
        Depends: kernel-matrix tree
        Interpreter: R --vanilla --silent
        Startup: suppressPackageStartupMessages(library(netabc))
        Rule: |
            k <- read.mm("{kernel-matrix}")
            y <- collect.metadata(strsplit("{tree}", " ")[[1]])[,"mean_degree"]
            results <- ksvm.cv(k, y, n.cv={ncrossv}, stats=c("rsquared"))
            cat("#{yaml}\n", file="{classifier}")
            write.tsv(results, "{classifier}", append=TRUE)

    crossv-plot:
        Extension: pdf
        Parameters:
            ncrossv: 1000
        Depends: classifier 
        Interpreter: R --vanilla --silent
        Startup: suppressPackageStartupMessages(library(netabc))
        Rule: |
            d <- collect.data(strsplit("{classifier}", " ")[[1]])
            summary.plot(d, x="rbf_variance", y="rsquared", group="decay_factor", 
                         facet.x="sst_control", facet.y="coal", fun="mean")
            ggsave("{crossv-plot}", width=10)
