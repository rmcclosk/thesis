Name: kernel-shapes
Description: Test if the tree kernel can distinguish trees from differently shaped networks
Processes: 20
Steps:
    network:
        Extension: gml
        Parameters:
            nnode: 5000
            mean_degree: 4
            net_type: ["BA", "ER", "WS"]
            ws_prob: 0.01
            pa_power: 1
            replicate: !!python/object/apply:__builtin__.xrange [0, 100, 1]
        Interpreter: R --vanilla --silent
        Startup: |
            suppressPackageStartupMessages(library(netabc))
        Rule: | 
            if ("{net_type}" == "BA") {{
                set.seed({replicate})
                g <- sample_pa({nnode}, m={mean_degree}/2, power={pa_power}, directed=FALSE)
            }} else if ("{net_type}" == "WS") {{
                set.seed({replicate} + 100)
                g <- sample_smallworld(1, {nnode}, {mean_degree}/2, {ws_prob})
            }} else if ("{net_type}" == "ER") {{
                set.seed({replicate} + 200)
                g <- sample_gnp({nnode}, {mean_degree}/{nnode})
            }}
            graph_attr(g, "comment") <- "{yaml}"
            write.graph(SI.net(g), "{network}", format="gml")

    tree:
        Extension: nwk
        Parameters:
            nnode: 5000
            mean_degree: 4
            net_type: ["BA", "ER", "WS"]
            ws_prob: 0.01
            pa_power: 1
            replicate: !!python/object/apply:__builtin__.xrange [0, 100, 1]
            nsimnode: 1000
            ntip: [100, 500, 1000]
        Depends: network
        Interpreter: bash
        Rule: |
            # unique seed for each graph, different from the network seeds
            if [[ "{net_type}" == "BA" ]]; then
                SEED=`echo "{replicate} + 1000" | bc`
            elif [[ "{net_type}" == "WS" ]]; then
                SEED=`echo "{replicate} + 1100" | bc`
            elif [[ "{net_type}" == "ER" ]]; then
                SEED=`echo "{replicate} + 1200" | bc`
            fi
            echo "#{yaml}" > {tree}
            nettree --sim-nodes {nsimnode} --tree-tips {ntip} --seed $SEED {network} >> {tree}
            while [[ `treestat -i -s ntip {tree}` -lt {ntip} ]]; do
                SEED=`echo "$SEED + 1000" | bc`
                echo "#{yaml}" > {tree}
                nettree --sim-nodes {nsimnode} --tree-tips {ntip} --seed $SEED {network} >> {tree}
            done

    statistics:
        Extension: tsv
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
        Depends: tree
        Interpreter: bash
        Rule: |
            echo "#{yaml}" > {statistics}
            echo -e "\tcolless\til.portion\tmax.ladder\tbmi\tdelta.w\twidth\tcherries\tprop.unbalanced\tavg.unbalance\tsackin\tcophenetic\tgamma" >> {statistics}
            for T in {tree}; do
                echo -n $T$'\t' >> {statistics}
                echo -n `treestat -i -y -s colless $T`$'\t' >> {statistics}
                echo -n `treestat -i -n -s il $T`$'\t' >> {statistics}
                echo -n `treestat -i -n -s ladder $T`$'\t' >> {statistics}
                echo -n `treestat -i -s bmi $T`$'\t' >> {statistics}
                echo -n `treestat -i -n -s max-delta-width $T`$'\t' >> {statistics}
                echo -n `treestat -i -n -s width $T`$'\t' >> {statistics}
                echo -n `treestat -i -n -s cherries $T`$'\t' >> {statistics}
                echo -n `treestat -i -s prop-unbalanced $T`$'\t' >> {statistics}
                echo -n `treestat -i -s unbalance $T`$'\t' >> {statistics}
                echo -n `treestat -i -y -s sackin $T`$'\t' >> {statistics}
                echo -n `treestat -i -y -s cophenetic $T`$'\t' >> {statistics}
                echo `treestat -i -s gamma $T` >> {statistics}
            done

    stats-plot:
        Extension: pdf
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
        Depends: statistics tree
        Interpreter: R --vanilla --silent
        Startup: |
            suppressPackageStartupMessages(library(netabc))
            suppressPackageStartupMessages(library(reshape2))
        Rule: |
            m <- collect.metadata(strsplit("{tree}", " ")[[1]])[,"net_type", drop=FALSE]
            m$net_type <- as.factor(m$net_type)
            d <- read.table("{statistics}", header=TRUE)
            d <- merge(m, d, by="row.names")
            d[,"Row.names"] <- NULL
            d <- melt(d, id.vars="net_type")
            ggplot(d, aes(x=net_type, y=value)) + geom_violin() + 
                facet_wrap(~variable, scales="free") + theme_bw() + 
                ggtitle(as.yaml(yaml.load("{yaml}")))
            ggsave("{stats-plot}")

    kernel-matrix:
        Extension: mtx
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
            branch_scaling: mean
            decay_factor: [0.2, 0.3, 0.4]
            rbf_variance: [0.5, 1, 2, 5]
        Depends: tree
        Interpreter: bash
        Rule: |
            echo "%%MatrixMarket matrix array real symmetric" > {kernel-matrix}
            echo "%{yaml}" >> {kernel-matrix}
            echo "{$#} {$#}" >> {kernel-matrix}
            for T1 in {tree}; do
                for T2 in {tree}; do
                    if [[ "$T1" < "$T2" || "$T1" == "$T2" ]]; then
                        treekernel --ladderize --decay-factor {decay_factor} \
                                   --gauss-factor {rbf_variance} \
                                   --scale-branches {branch_scaling} \
                                   --sst-control 1 $T1 $T2 >> {kernel-matrix}
                    fi
                done
            done

    kpca-plot:
        Extension: pdf
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
            branch_scaling: mean
            decay_factor: [0.2, 0.3, 0.4]
            rbf_variance: [0.5, 1, 2, 5]
        Depends: kernel-matrix tree
        Interpreter: R --vanilla --silent
        Startup: library(netabc)
        Rule: |
            k <- read.mm("{kernel-matrix}")
            y <- collect.metadata(strsplit("{tree}", " ")[[1]])[,"net_type"]
            kpca.plot(k, color=list(net.type=y), yaml="{yaml}")
            ggsave("{kpca-plot}")

    classifier:
        Extension: tsv
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
            branch_scaling: mean
            decay_factor: [0.2, 0.3, 0.4]
            rbf_variance: [0.5, 1, 2, 5]
            branch_scaling: mean
            ncrossv: 1000
            response: ["discrete", "continuous"]
        Depends: kernel-matrix tree
        Interpreter: R --vanilla --silent
        Startup: suppressPackageStartupMessages(library(netabc))
        Rule: |
            k <- read.mm("{kernel-matrix}")
            y <- collect.metadata(strsplit("{tree}", " ")[[1]])[,"net_type"]
            if ("{response}" == "discrete") {{
                results <- ksvm.cv(k, as.factor(y), n.cv={ncrossv}, stats=c("accuracy"))
            }} else {{
                results <- ksvm.cv(k, y, n.cv={ncrossv}, stats=c("rsquared"))
            }}
            cat("#{yaml}\n", file="{classifier}")
            write.tsv(results, "{classifier}", append=TRUE)

    crossv-plot:
        Extension: pdf
        Parameters:
            nnode: 5000
            mean_degree: 4
            ws_prob: 0.01
            pa_power: 1
            nsimnode: 1000
            ntip: [100, 500, 1000]
            branch_scaling: mean
            decay_factor: [0.2, 0.3, 0.4]
            rbf_variance: [0.5, 1, 2, 5]
            ncrossv: 1000
            response: ["discrete", "continuous"]
        Depends: classifier 
        Interpreter: R --vanilla --silent
        Startup: suppressPackageStartupMessages(library(netabc))
        Rule: |
            d <- collect.data(strsplit("{classifier}", " ")[[1]])
            if ("{response}" == "continuous") {{
                summary.plot(d, x="rbf_variance", y="rsquared", group="decay_factor", 
                             fun="mean", yaml="{yaml}")
            }} else {{
                summary.plot(d, x="rbf_variance", y="accuracy", group="decay_factor", 
                             fun="mean", yaml="{yaml}")
            }}
            ggsave("{crossv-plot}", width=10)
